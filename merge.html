<!DOCTYPE html>
<html>
<head>
    <title>File Merge</title>
</head>
<body>
    <h1>File Merge</h1>
    <form action="/merge" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <button type="submit">Merge Files</button>
    </form>
</body>
</html>
